<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-avatar>
    <img src="../../assets/img/profile.png">
  </ion-avatar>
  
  <ion-chip>
    <ion-label>Datos Usuario</ion-label>
  </ion-chip>
  
  <ion-item>
    <ion-icon name="person-circle-outline"></ion-icon>
    <ion-label>{{Usuario.strNombre}} {{Usuario.strApellidoPat}} {{Usuario.strApellidoMat}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>{{Usuario.strCiudad}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="phone-portrait-outline"></ion-icon>
    <ion-label>{{Usuario.numTelefono}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="mail-outline"></ion-icon>
    <ion-label>Email: <a href= "https://mail.google.com/mail/u/0/#search/{{Usuario.strCorreoElectronico}}" >{{Usuario.strCorreoElectronico}}</a></ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>{{Usuario.dateFechaNacimiento|date}}</ion-label>
  </ion-item>

  <ion-button size="small" color="warning" (click)="actulizar()">Actualizar</ion-button>
</ion-content>
