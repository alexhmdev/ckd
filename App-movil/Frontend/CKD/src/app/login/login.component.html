<ion-content [fullscreen]="true">
			<div text-center>
				<img src="../../assets/icon/imagen-logo.png" style="width: 35%; margin-left: 32%;">
			</div>
			<div text-center style="margin-left: 32%;">
                 <img src="../../assets/icon/ckd-logo.png" style="width: 50%;">
			</div>
			<br><br>
			<form class="needs-validation" (ngSubmit)="onLogin(form)" #form="ngForm">
				<div class="form-group" padding>
					<ion-item>
						<ion-input class="form-control" [(ngModel)]="usuario.strCorreoElectronico" type="text"
							placeholder="Correo electronico" name="strCorreoElectronico" #strCorreoElectronico="ngModel"
							[ngClass]="{ 'is-invalid': !strCorreoElectronico.valid && strCorreoElectronico.touched,'is-valid': strCorreoElectronico.valid}"
							required></ion-input>
					</ion-item>
					<br>
				</div>
				<div class="form-group" padding>
					<ion-item>
						<ion-input class="form-control" [(ngModel)]="usuario.strContrasenia" maxlength="30"
							type="password" name="password" #password="ngModel"
							[ngClass]="{ 'is-invalid': !password.valid && password.touched,'is-valid': password.valid}"
							required placeholder="ContraseÃ±a"></ion-input>
					</ion-item>
				</div>
				<br>

				<div padding>
					<ion-button size="large" expand="block" type="submit" [disabled]="!form.valid">Iniciar sesion
					</ion-button>
				</div>
				<hr>
				<div padding>
					<ion-button size="small" expand="block" (click)="registrar()"><ion-icon name="person-add-outline" style="width: 10%;"></ion-icon> Registrarse</ion-button>
				</div>
			</form>
</ion-content>
